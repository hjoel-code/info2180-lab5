<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />


		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


		<!-- you write this -->
		<script defer src="world.js" type="text/javascript"></script>
	
		
	</head>

	<body>
		<header>
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<div class="btn-group">
					<button id="lookup-country">Lookup Countries</button>
					<button class="other" id="lookup-city">Lookup Cities</button>
				</div>
			</div>
			
				
			
			<div class="table-container">
				<h5 id="message"></h5>
				<table id="result">
				</table>
			</div>

			
			
			
		</main>

	</body>
</html>
